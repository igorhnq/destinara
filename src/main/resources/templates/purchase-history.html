<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Compras</title>
</head>
<body>
    <h1>Histórico de Compras</h1>

    <h2>Dados do Usuário</h2>
    <p><strong>Nome:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>CPF:</strong> <span th:text="${user.cpf}"></span></p>
    <p><strong>Sexo:</strong> <span th:text="${user.sex}"></span></p>
    <p><strong>Data de Nascimento:</strong> <span th:text="${user.birthDate}"></span></p>

    <a th:href="@{/edit-user}" class="btn">Editar Dados</a>

    <div th:if="${purchases != null and !purchases.isEmpty()}">
        <h3>Histórico de Compras</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome do Pacote</th>
                    <th>Tipo</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="purchase : ${purchases}">
                    <td th:text="${purchase.travelPackage.name}"></td>
                    <td th:text="${purchase.travelPackage.type}"></td>
                    <td th:text="${purchase.travelPackage.price}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${purchases == null or purchases.isEmpty()}">
        <p>Você ainda não fez nenhuma compra.</p>
    </div>

    <a th:href="@{/filter(type='Nacional')}">Voltar para os Pacotes</a>
</body>
</html>
